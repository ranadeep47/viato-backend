<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="VIATO - Access books at your comfort">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Site{% endblock %}</title>
  {% block head %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/css/main.css">
  {% endblock %}
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">VIATO</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/admin/content">Content</a>
        <a class="mdl-navigation__link" href="/admin/booking">Bookings</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">VIATO</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/admin/content">Content</a>
      <a class="mdl-navigation__link" href="/admin/booking">Bookings</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-container">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  <script type="text/javascript">
    function sendJSON(url, body){
      return $.ajax({
              url  : url,
              type : 'POST',
              data : JSON.stringify(body),
              contentType: 'application/json; charset=utf-8',
            });
    }
  </script>
  {%block scripts %}{% endblock %}
</body>
</html>
