{% extends 'layout.html' %}

{% block title %}Add a category{% endblock %}

{% block head %}
  {% parent %}
  <!-- <link rel="stylesheet" href="custom.css"> -->
  <style>
    form > div {
      padding : 1em;
    }
  </style>
{% endblock %}

{% block content %}
<h3>Add a new category</h3>
<form action="" method="POST">
  <div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" name="title" type="text" id="cat_title" />
      <label class="mdl-textfield__label" for="cat_title">Category Title</label>
    </div>
  </div>
  <div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" name="image" type="text" id="cat_image" />
      <label class="mdl-textfield__label" for="cat_image">Image URL</label>
    </div>
  </div>
  <div>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="type-genres">
      <input type="radio" id="type-genres" class="mdl-radio__button" name="type" value="GENRES" checked />
      <span class="mdl-radio__label">Genres</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="type-special">
      <input type="radio" id="type-special" class="mdl-radio__button" name="type" value="SPECIAL-LIST"/>
      <span class="mdl-radio__label">Special List</span>
    </label>
  </div>
  <div>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="rating-5">
      <input type="radio" id="rating-5" class="mdl-radio__button" name="rating" value="5"/>
      <span class="mdl-radio__label">5</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="rating-4">
      <input type="radio" id="rating-4" class="mdl-radio__button" name="rating" value="4"/>
      <span class="mdl-radio__label">4</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="rating-3">
      <input type="radio" id="rating-3" class="mdl-radio__button" name="rating" value="3" checked />
      <span class="mdl-radio__label">3</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="rating-2">
      <input type="radio" id="rating-2" class="mdl-radio__button" name="rating" value="2"/>
      <span class="mdl-radio__label">2</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="rating-1">
      <input type="radio" id="rating-1" class="mdl-radio__button" name="rating" value="1"/>
      <span class="mdl-radio__label">1</span>
    </label>
  </div>
  <div>
    <button id="btn-add" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Add
    </button>
  </div>
</form>
{% endblock %}

{% block scripts %}
{% endblock %}
